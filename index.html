<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="container">
    <div class="left card">
      <div id="logo">
        <img src="./images/logo.svg" alt="logo fylo">
      </div>
      <div class="actions">
        <a href="#" class="button"><img src="./images/icon-document.svg" alt="icon document" class="icon"></a>
        <a href="#" class="button"><img src="./images/icon-folder.svg" alt="icon folder" class="icon"></a>
        <a href="#" class="button"><img src="./images/icon-upload.svg" alt="icon upload" class="icon"></a>
      </div>
    </div>

    <div class="right card">
      <p id="usage">Youâ€™ve used <b>815 GB</b> of your storage</p>
      <div class="usage-bar">
        <div id="usage-fill">
          <div id="usage-ball"></div>
        </div>
        <p id="min-limit" class="usage-limit">0 GB</p>
        <p id="max-limit" class="usage-limit">1000 GB</p>
      </div>
      <p id="usage-left"><span id="remaining">185 </span>GB Left</p>
    </div>
    <div id="background"></div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vasco Oliveira</a>.
  </div>
</body>
</html>
